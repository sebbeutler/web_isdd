<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Candidature</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container">
        <h1>Formulaire de Candidature</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="diplome">Dernier Diplôme Obtenu :</label>
                <input type="text" id="diplome" name="diplome" required>
            </div>
            <div class="form-group">
                <label>Quelle formation vous intéresse ?</label>
                <div>
                    <input type="radio" id="m1-macromolecules" name="formation" value="M1 ISDD Macromolécules" required>
                    <label for="m1-macromolecules">M1 ISDD Macromolécules</label>
                </div>
                <div>
                    <input type="radio" id="m1-bioactives" name="formation" value="M1 ISDD Molécules Bioactives"
                        required>
                    <label for="m1-bioactives">M1 ISDD Molécules Bioactives</label>
                </div>
                <div>
                    <input type="radio" id="m2-isdd" name="formation" value="M2 ISDD" required>
                    <label for="m2-isdd">M2 ISDD</label>
                </div>
            </div>
            <div class="form-group">
                <label for="motivations">Motivations :</label>
                <textarea id="motivations" name="motivations" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="cv">CV :</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>

</html>
